    <meta charset="UTF-8">

    <title>–û—Ç—Å—á—ë—Ç –¥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è –ê–Ω–Ω—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        .circle {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #5d3fd3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(93, 63, 211, 0.3);
        }
        
        .countdown {
            color: white;
            text-align: center;
            z-index: 2;
        }
        
        .countdown h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .countdown div {
            font-size: 20px;
            margin: 5px 0;
        }
        
        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 200px;
            background-color: red;
            transform-origin: bottom center;
            z-index: 1;
            border-radius: 3px;
            transform: translateX(-50%) rotate(0deg);
        }
        
        .history {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .history h2 {
            color: #5d3fd3;
            text-align: center;
            margin-top: 0;
        }
        
        .history-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .birthday-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(93, 63, 211, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .circle {
                width: 300px;
                height: 300px;
            }
            
            .arrow {
                height: 150px;
            }
            
            .countdown h1 {
                font-size: 20px;
            }
            
            .countdown div {
                font-size: 16px;
            }
            
            .birthday-message {
                font-size: 32px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="arrow"></div>
            <div class="countdown">
                <h1>–î–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è –ê–Ω–Ω—ã –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
                <div id="months">0 –º–µ—Å—è—Ü–µ–≤</div>
                <div id="days">0 –¥–Ω–µ–π</div>
                <div id="hours">0 —á–∞—Å–æ–≤</div>
                <div id="minutes">0 –º–∏–Ω—É—Ç</div>
                <div id="seconds">0 —Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="history">
            <h2>–ò—Å—Ç–æ—Ä–∏—è —Å 28 –∏—é–ª—è 2008 –≥–æ–¥–∞</h2>
            <div id="history-content"></div>
        </div>
    </div>
    
    <div class="birthday-message" id="birthdayMessage">
        <h1>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è –ê–Ω–Ω–∞!</h1>
        <p>üéâ üéÇ üéà</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const arrow = document.querySelector('.arrow');
            const monthsEl = document.getElementById('months');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const historyContent = document.getElementById('history-content');
            const birthdayMessage = document.getElementById('birthdayMessage');
            
            // –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è (28 –∏—é–ª—è)
            const birthDay = 28;
            const birthMonth = 6; // 0-—è–Ω–≤–∞—Ä—å, 6-–∏—é–ª—å
            
            // –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –æ—Ç—Å—á—ë—Ç–∞ (28 –∏—é–ª—è 2008 –≥–æ–¥–∞)
            const startDate = new Date(2008, birthMonth, birthDay);
            
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–ª–µ–¥—É—é—â—É—é –¥–∞—Ç—É –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è
                let nextBirthday = new Date(currentYear, birthMonth, birthDay);
                if (now > nextBirthday) {
                    nextBirthday = new Date(currentYear + 1, birthMonth, birthDay);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å–µ–≥–æ–¥–Ω—è –ª–∏ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è (—Å 28 –ø–æ 29 –∏—é–ª—è)
                const isBirthday = now.getMonth() === birthMonth && 
                                  now.getDate() === birthDay && 
                                  now.getHours() < 24;
                
                if (isBirthday) {
                    birthdayMessage.style.display = 'flex';
                } else {
                    birthdayMessage.style.display = 'none';
                }
                
                // –†–∞–∑–Ω–∏—Ü–∞ –≤–æ –≤—Ä–µ–º–µ–Ω–∏
                const diff = nextBirthday - now;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
                const totalSeconds = Math.floor(diff / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                
                const months = Math.floor(totalDays / 30.44);
                const days = totalDays % 365;
                const hours = totalHours % 24;
                const minutes = totalMinutes % 60;
                const seconds = totalSeconds % 60;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                monthsEl.textContent = `${months} –º–µ—Å—è—Ü–µ–≤`;
                daysEl.textContent = `${days} –¥–Ω–µ–π`;
                hoursEl.textContent = `${hours} —á–∞—Å–æ–≤`;
                minutesEl.textContent = `${minutes} –º–∏–Ω—É—Ç`;
                secondsEl.textContent = `${seconds} —Å–µ–∫—É–Ω–¥`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏
                const progress = 1 - (diff / (365 * 24 * 60 * 60 * 1000));
                const rotation = progress * 360;
                arrow.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
                updateHistory(now);
            }
            
            function updateHistory(now) {
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º—è —Å 28 –∏—é–ª—è 2008 –≥–æ–¥–∞
                const diff = now - startDate;
                const totalSeconds = Math.floor(diff / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                const totalMonths = Math.floor(totalDays / 30.44);
                const totalYears = Math.floor(totalDays / 365.25);
                
                const years = totalYears;
                const months = totalMonths % 12;
                const days = Math.floor(totalDays % 365.25);
                const hours = totalHours % 24;
                const minutes = totalMinutes % 60;
                const seconds = totalSeconds % 60;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é
                historyContent.innerHTML = `
                    <div class="history-item">
                        <strong>–° 28 –∏—é–ª—è 2008 –≥–æ–¥–∞ –ø—Ä–æ—à–ª–æ:</strong><br>
                        ${years} –ª–µ—Ç, ${months} –º–µ—Å—è—Ü–µ–≤, ${days} –¥–Ω–µ–π, ${hours} —á–∞—Å–æ–≤, ${minutes} –º–∏–Ω—É—Ç, ${seconds} —Å–µ–∫—É–Ω–¥
                    </div>
                    <div class="history-item">
                        <strong>–í –¥–Ω—è—Ö:</strong> ${totalDays} –¥–Ω–µ–π
                    </div>
                    <div class="history-item">
                        <strong>–í —á–∞—Å–∞—Ö:</strong> ${totalHours} —á–∞—Å–æ–≤
                    </div>
                    <div class="history-item">
                        <strong>–í –º–∏–Ω—É—Ç–∞—Ö:</strong> ${totalMinutes} –º–∏–Ω—É—Ç
                    </div>
                    <div class="history-item">
                        <strong>–í —Å–µ–∫—É–Ω–¥–∞—Ö:</strong> ${totalSeconds} —Å–µ–∫—É–Ω–¥
                    </div>
                `;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
